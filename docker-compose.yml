version: '3.7'
services:
    postgres:
        image: postgres:11
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes: 
            - "/db-data:/var/lib/postgresql/11/main"
    webserver:
        build: .
        #image: puckel/docker-airflow:1.10.9
        restart: always
        #env_file: .env
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./plugins:/usr/local/airflow/plugins
            - /tmp
            - /raw_tmp
        ports:
            - "8080:8080"
        command: webserver -p 8080 -D True
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3 